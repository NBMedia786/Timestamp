<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Step 2 ‚Äî Analyze | Gemini 2.5 Pro</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Additive styles for cards (keeps your theme/layout intact) */
    .cards-stack { display: grid; gap: 14px; margin-bottom: 16px; }
    .card-compact { padding: 0; overflow: hidden; border-radius: 12px; background: var(--panel, #11141a); border: 1px solid var(--panel-2, #0e1116); }
    .card-compact .card-header { padding: 10px 14px; border-bottom: 1px solid var(--panel-2, #0e1116); background: rgba(255,255,255,0.02); }
    .card-compact .card-header h3 { margin: 0; font-size: 13px; letter-spacing: .06em; color: var(--muted, #8b96a8); }
    .card-compact .card-body { padding: 14px; }
    .kv { display: grid; grid-template-columns: 210px 1fr; gap: 10px; padding: 6px 0; }
    .kv-k { font-weight: 700; color: var(--muted, #8b96a8); }
    .kv-v { color: var(--text, #e8ecf4); }
    .clean-controls { display:flex; align-items:center; gap:10px; margin: 6px 0 10px; }
    #resultsClean { white-space: pre-wrap; }
    .hidden { display: none !important; }
    .summary-content { line-height: 1.6; }
    .kv .kv-k { min-width: 80px; }
    .timestamp-card { border-left: 3px solid var(--primary, #007acc); }
    .metadata-card { border-left: 3px solid var(--success, #28a745); }
    .summary-card { border-left: 3px solid var(--warning, #ffc107); }
  </style>
</head>
<body>
  <main class="container">
    <header class="header glass">
      <h1>Video Analysis ‚Äî Step 2: Prompt & Analyze</h1>
      <div class="header-actions">
        <button id="themeToggle" class="btn ghost">üåì Theme</button>
        <a class="btn ghost" href="./">‚Üê Back</a>
      </div>
    </header>

    <section class="card glass">
      <form id="analyzeForm">
        <input type="hidden" id="token" />
        <div class="grid">
          <section class="panel">
            <h2>Prompt</h2>
            <label class="field">
              <span>Your analysis prompt <span class="required">*</span></span>
              <textarea id="prompt" rows="7" placeholder="e.g., Find all timestamps where a dog appears on screen.">Analyze this video and extract the following information:

 METADATA EXTRACTION (Extract from any visible text, audio, or context):
- DATE: Any dates, times, or timestamps visible or mentioned
- ADDRESS/LOCATION: Street addresses, building names, landmarks, or location references
- CITY/STATE/COUNTY: Geographic location information
- POLICE DEPARTMENT: Agency names, officer badges, department identifiers, or jurisdiction

 TIMESTAMP ANALYSIS (Extract timestamps for these categories):

1. 911 CALLS:
   - Emergency calls being made or received
   - Distress signals or calls for help
   - Emergency dispatcher communications
   - Critical emergency moments

2. CCTV FOOTAGE:
   - Suspicious activities or behaviors
   - People entering or leaving areas
   - Vehicle movements and activities
   - Security incidents or breaches
   - Unusual or notable events

3. INTERROGATION:
   - Questioning sessions or interviews
   - Confessions or admissions
   - Denials or evasive responses
   - Important statements or testimony
   - Emotional reactions during questioning

4. BODYCAM FOOTAGE:
   - Police officer interactions with civilians
   - Use of force incidents
   - Evidence collection moments
   - Procedural compliance or violations
   - Important statements or commands

5. INVESTIGATION:
   - Evidence discovery and collection
   - Crime scene analysis
   - Witness interviews
   - Key findings or breakthroughs
   - Case development moments

6. INTERROGATION (Additional):
   - Follow-up questioning sessions
   - Cross-examinations
   - Additional confessions or statements
   - Legal proceedings or hearings

FORMAT:
METADATA:
- Date: [extracted date/time information]
- Address/Location: [extracted location details]
- City/State/County: [extracted geographic information]
- Police Department: [extracted agency information]

TIMESTAMPS:
Format each timestamp as: [MM:SS] - [CATEGORY] - Description

SUMMARY AND STORYLINE:
After extracting all timestamps, provide a comprehensive summary that explains:
- The overall narrative of the video
- Key events and their significance
- Timeline of important developments
- Main characters or subjects involved
- Conclusion or outcome

Be thorough in identifying moments that fit these specific categories and extract all visible metadata.</textarea>
            </label>
            <div class="actions">
              <button id="submitBtn" class="btn primary" type="submit">Analyze</button>
              <button id="clearBtn" class="btn ghost" type="button">Clear</button>
            </div>
          </section>

          <section class="panel">
            <h2>Analysis Progress</h2>
            <div class="progress"><div class="progress-bar" id="analysisBar" style="width:0%"></div></div>
            <div class="progress-info"><span id="analysisText" class="mono">Idle</span></div>
            <ol class="stepper" id="stepper">
              <li data-step="upload"  class="step">Upload to Gemini</li>
              <li data-step="waiting" class="step">Wait for ACTIVE</li>
              <li data-step="active"  class="step">File ACTIVE</li>
              <li data-step="stream"  class="step">Streaming</li>
            </ol>
            <div class="status-log"><pre id="statusLog" class="log"></pre></div>
          </section>
        </div>
      </form>
    </section>

    <section class="card glass">
      <div class="tabs">
        <button class="tab active" data-tab="structure">Analysis Results</button>
      </div>

      <div class="tab-content active" id="tab-structure">
        <!-- Filter controls -->
        <div class="clean-controls">
          <label><input type="checkbox" id="showMetadata" checked /> Show Metadata</label>
          <label><input type="checkbox" id="showTimestamps" checked /> Show Timestamps</label>
          <label><input type="checkbox" id="showSummary" checked /> Show Summary</label>
          <div class="results-actions" style="margin-left:auto">
            <button id="copyBtn" class="btn ghost" type="button">Copy All</button>
            <button id="saveBtn" class="btn ghost" type="button">Save .txt</button>
          </div>
        </div>
        
        <!-- Structured cards view -->
        <div class="cards-stack" id="cardsWrap"></div>
        
        <!-- Raw text view (hidden by default, can be toggled) -->
        <div id="rawView" style="display: none;">
          <pre id="resultsClean" aria-live="polite"></pre>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast hidden"></div>
  <script src="prompt.js" type="module"></script>
</body>
</html>
